name: Benchmarks

on: [pull_request]

jobs:
  vtproto-golang:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          check-latest: true
          cache: true
      - name: Run Benchmarks
        run: make benchmark
        working-directory: benchmarks/vtproto
